<!DOCTYPE html>
<html>
    <head>
        <title>about:blank</title>
    </head>
    <body>
        <style>
            .everything {
                margin: 0.5%;
                padding: 0.5%;
                border: 3px solid black;
                border-radius: 15px;
                width: 96%;
                height: 96%;
                position: absolute;
            }
            .left {
                float: left;
            }
            .middle {
                float: right;
                margin-right: 33.3%;
            }
            .right {

            }
            .URL_Input {
                display: flex;
                padding: 5px;
                margin-top: 5px;
                border: 3px solid black;
                border-radius: 10px;
                margin-right: 66.6%;
                
            }
            .links {
                padding-left: 15px;
                margin-bottom: 5px;
                margin-right: 66.6%;
                border: 3px solid black;
                border-radius: 10px;
            }
            .link {
                cursor: pointer;
            }
            .URL_to_QR {
                padding: 5px;
                margin-top: 5px;
                border: 3px solid black;
                border-radius: 10px;
            }

        </style>
        <script>
        function create() {
            var url = document.getElementById('input').value;
            if (!url.startsWith('https://' && 'http://')) {
                url = 'https://' + url
            } else if (url.startsWith('https://' && 'http://')) {
                url = url
            }
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
        </script>
        <div class="everything">
            <div class="left">
                </div>
                    <div title="Click this link and wait some seconds!" class="links">
                        <h2>Links</h2>
                        <p class="link" onclick="document.getElementById('input').value = 'matheducation.ml'; create(); document.getElementById('input').value = '';">matheducation.ml</p>
                        <p class="link" onclick="var url = 'https:\\matheducation.ml/'; create()">matheducation.ml</p>
                        <p class="link" onclick="url = 'https:\\amethyst-beta.ga/'; create()">amethyst-beta.ga</p>
                    </div>

                <div class="URL_Input">
                    <input type="text" value="" placeholder="URL" id='input'>
                    <button onclick='create()'>Create!</button>
                </div>                
            </div>
            <div class="middle">
                <div class="URL_to_QR">
                    <h2>URL to QR Code</h2>
                    <p>Enter a URL in the input field below to convert it to a QR code:</p>
                    <input id="url-input" type="text" placeholder="URL">
                    <script>
                        function convertToQRCode() {
                            var url = document.getElementById("url-input").value;
                            var qrCode = document.getElementById("qr-code");
                            qrCode.src = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(url);
                        }
                    </script>
                    <button onclick="convertToQRCode()">Convert to QR Code</button>
                    <br>
                    <br>
                    <img id="qr-code" src="" alt="">

                </div>

            </div>


        </div>

    </body>
</html>
